<!DOCTYPE html>
<html>
<head>
<title>Facebook Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="main">
    <div class="logo">
        <img  class="main-image" src="facebook-logo.png" alt="Facebook logo">
        <div class ="content-main">
        Facebook helps you build rapport with
            fellow human beings.</div>
      </div>
  <div class="container">
    <div class="login-form">
      <!-- <h2>Log in to Facebook</h2> -->
      <form action=""></form>
        <div class="form-group">
          <!-- <label for="email">Email or phone number:</label> -->
          <input type="email" id="email" name="email" placeholder="Email or mobile">
        </div>
        <div class="form-group">
          <!-- <label for="password">Password:</label> -->
          <input type="password" id="password" name="password" placeholder="password">
        </div>
        <button  class="login" type="submit">Log In</button>
        <button  class="pass" type="submit">Forget your password?</button>
      </form>
      <p class="create-account" >Create a new account</p>
    </div>
  </div>
    </div>
</body>
</html>
